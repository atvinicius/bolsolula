<svg xmlns="http://www.w3.org/2000/svg" width="720" height="240" viewBox="0 0 720 240">
  <style>
    text { font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif; font-size: 12px; fill: #fff }
  </style>
  <!-- Brand -->
  <rect x="0" y="0" width="240" height="120" fill="#6C5CE7"/>
  <text x="12" y="20">brand.primary #6C5CE7</text>
  <rect x="240" y="0" width="240" height="120" fill="#00CEC9"/>
  <text x="252" y="20">brand.secondary #00CEC9</text>
  <rect x="480" y="0" width="240" height="120" fill="#FDCB6E"/>
  <text x="492" y="20" fill="#111">brand.accent #FDCB6E</text>
  <!-- Feedback -->
  <rect x="0" y="120" width="240" height="60" fill="#00C853"/>
  <text x="12" y="150">success #00C853</text>
  <rect x="240" y="120" width="240" height="60" fill="#FFAB00"/>
  <text x="252" y="150" fill="#111">warning #FFAB00</text>
  <rect x="480" y="120" width="240" height="60" fill="#D50000"/>
  <text x="492" y="150">danger #D50000</text>
  <!-- Neutral ramp -->
  <g transform="translate(0, 190)">
    <rect x="0" y="0" width="72" height="50" fill="#FAFAFA"/>
    <rect x="72" y="0" width="72" height="50" fill="#EEEEEE"/>
    <rect x="144" y="0" width="72" height="50" fill="#E0E0E0"/>
    <rect x="216" y="0" width="72" height="50" fill="#BDBDBD"/>
    <rect x="288" y="0" width="72" height="50" fill="#9E9E9E"/>
    <rect x="360" y="0" width="72" height="50" fill="#757575"/>
    <rect x="432" y="0" width="72" height="50" fill="#616161"/>
    <rect x="504" y="0" width="72" height="50" fill="#424242"/>
    <rect x="576" y="0" width="72" height="50" fill="#212121"/>
  </g>
</svg>